<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
        <script src = "javascript.js" defer></script>
        <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    </head>
    <body class = "body">
      <div class = "center" id = "center">
        <div class = "timing" id = "timing">
            <div class = "clock" id = "clock">
                <span class = "time" id = "time">
                    <span class = "MainTime" id = "ClockMainTime">00:00</span>
                    <span class = "seconds" id = "ClockSecs">00</span>
                </span>
                <span class = "M" id = "M"></span>
                <br>
                <span class = "date" id = "date">
                    1-1-1970
                </span>
            </div>
            <div class = "stopwatch" id = "stopwatch">
              <span class = "time" id = "time">
                <span class = "MainTime" id = "SWMainTime">00:00:00</span>
                <span class = "seconds" id = "SWMilli">000</span>
              </span>
              <div class = "StopwatchButtons" id = 'StopwatchButtons'>
                <button class = "button" id = "SWControl" onclick = "ToggleSW()">
                  Start
                </button>
                <button class = "button" id = "SWReset" onclick = "ResetSW()">
                  Reset
                </button>
              </div>
            </div>
            <div class = "timer" id = "timer">
              <span class = "time" id = "time">
                <span class = "MainTime" id = "TimerMainTime">00:00</span>
                <span class = "seconds" id = "TimerSeconds">00</span>
              </span>
              <div class = "TimingButtons" id = "TimingButtons">
                <button class = "button" id = "TimerControl" onclick = "ToggleTimer()">
                  Start
                </button>
                <form class = "TimerForm" id = "TimerForm">
                  <input type = "text" class = "input" id = "TimerHours" placeholder = "00"> :
                  <input type = "text" class = "input" id = "TimerMins" placeholder = "00"> :
                  <input type = "text" class = "input" id = "TimerSecs" placeholder = "00">
                </form>
                <button class = "button" id = "TimerSet" onclick = "set_timer()">
                  Set
                </button>
              </div>
            </div>
        </div>
        <br>
        <div class = "SearchBarContainer" id = "SearchBarContainer">
          <input type = "text" class = "SearchInput" id = "SearchInput" placeholder = "Search...">
        </div>
        <br>
        <div class = "TimingControls" id = "TimingControls">
          <button class = "button" id = "SwitchStopwatch" onclick = "TimingSwitch(0)">
            Stopwatch
          </button>
          <button class = "button" id = "SwitchTimer" onclick = "TimingSwitch(1)">
            Timer 
          </button>
          <button class = "button" id = "SwitchClock" onclick = "TimingSwitch(2)">
            Clock
          </button>
        </div>
      </div>
      <div class = "WeatherContainer" id = "WeatherContainer">
        <button class = "ShowWeather" id = "ShowWeather" onclick = "ShowWeather()"></button>
        <div class = "forecast_slider" id = "forecast_slider">
          <div class = "Forecast" id = "Forecast">
            <div class = "ShortForecast" id = "ShortForecast">
                <div class = "weather" id = "weather"></div>
                <div class = "WeatherIcon" id = "WeatherIcon"></div>
            </div>
            <div class = "DropdownContainer" id = "DropdownContainer">
                <button class = "dropdown" id = "dropdown" onclick = "ShowWeatherDropdownMenu()">
                    <div class = "DropdownArrow" id = "DropdownArrow"></div>
                </button>
                <div class = "DropdownSlider" id = "DropdownSlider">
                  <div class = "DropdownMenu" id = "DropdownMenu"></div>
                </div>
            </div>
            <div class = "FutureWeather" id = "FutureWeather"></div>
          </div>
        </div>
      </div>
      <div id = "bookmark_panels">
        <div class = "panel panel__bookmark-manager" id = "bookmark_manager">
          <button class = "bottom-button bottom-button--strip" id = "add_bookmark" onclick = "openMarkCreator()">
            +
          </button>
        </div>
        <div class = "panel panel__bookmark-creator" id = "bookmark_creator">
          <input type = "text" class = "input input--left input--bookmark input--bookmark__name" id = "bookmark_name" placeholder = "bookmark name">
          <input type = "text" class = "input input--left input--bookmark input--bookmark__url" id = "bookmark_url" placeholder = "bookmark url">
          <input type = "text" class = "input input--left input--bookmark input--bookmark__color" id = "bookmark_color" placeholder = "bookmark color">
          <div class = "spacer-div"></div>
          <button class = "bottom-button bottom-button--strip bottom-button__create-mark" id = "create_bookmark" onclick = "createMark()">
            create bookmark
          </button>
        </div>
      </div> 
      <div class = "bottom-bar bottom-bar--left" id = "options_container">
        <div class = "bookmark-bar" id = "bookmark_bar">
          <button title = "open bookmark manager" class = "bottom-button bottom-button--square" id = "open_mark_manager" onclick = "showMarkManager()">
            &#43;
          </button>
        </div>
      </div>
    </body>
</html>
